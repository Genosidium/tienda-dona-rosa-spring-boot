<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Iniciar Sesión - Tienda de Doña Rosa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #ffeef8 0%, #f3e5f5 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(233, 30, 99, 0.1);
            overflow: hidden;
            max-width: 400px;
            width: 100%;
        }

        .login-header {
            background: linear-gradient(135deg, #e91e63 0%, #ad1457 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }

        .login-body {
            padding: 2rem;
        }

        .form-control {
            border-radius: 10px;
            border: 2px solid #f8bbd9;
            padding: 12px 15px;
            margin-bottom: 1rem;
        }

        .form-control:focus {
            border-color: #e91e63;
            box-shadow: 0 0 0 0.2rem rgba(233, 30, 99, 0.25);
        }

        .btn-login {
            background: linear-gradient(135deg, #e91e63 0%, #ad1457 100%);
            border: none;
            border-radius: 10px;
            padding: 12px;
            color: white;
            font-weight: bold;
            width: 100%;
            transition: all 0.3s ease;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(233, 30, 99, 0.4);
            color: white;
        }

        .alert {
            border-radius: 10px;
            border: none;
        }

        .store-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.9;
        }
    </style>
</head>
<body>
<div class="login-container">
    <div class="login-header">
        <i class="fas fa-store store-icon"></i>
        <h2 class="mb-0">Tienda de Doña Rosa</h2>
        <p class="mb-0 mt-2">Acceso al Sistema de Inventario</p>
    </div>

    <div class="login-body">
        <!-- Mensajes de Error -->
        <div th:if="${errorMessage}" class="alert alert-danger d-flex align-items-center mb-3">
            <i class="fas fa-exclamation-triangle me-2"></i>
            <span th:text="${errorMessage}"></span>
        </div>

        <!-- Mensajes de Logout -->
        <div th:if="${logoutMessage}" class="alert alert-success d-flex align-items-center mb-3">
            <i class="fas fa-check-circle me-2"></i>
            <span th:text="${logoutMessage}"></span>
        </div>

        <!-- Formulario de Login -->
        <form th:action="@{/login}" method="post">
            <div class="mb-3">
                <label for="username" class="form-label">
                    <i class="fas fa-user me-2"></i>Usuario
                </label>
                <input type="text"
                       class="form-control"
                       id="username"
                       name="username"
                       placeholder="Ingresa tu usuario"
                       required>
            </div>

            <div class="mb-4">
                <label for="password" class="form-label">
                    <i class="fas fa-lock me-2"></i>Contraseña
                </label>
                <input type="password"
                       class="form-control"
                       id="password"
                       name="password"
                       placeholder="Ingresa tu contraseña"
                       required>
            </div>

            <button type="submit" class="btn btn-login">
                <i class="fas fa-sign-in-alt me-2"></i>Iniciar Sesión
            </button>
        </form>

        <hr class="my-4">

        <!-- Información de Acceso -->
        <div class="text-center">
            <small class="text-muted">
                <i class="fas fa-info-circle me-1"></i>
                <strong>Credenciales de Acceso:</strong><br>
                Usuario: <code>dona_rosa</code><br>
                Contraseña: <code>tienda123</code>
            </small>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // Limpiar cache del navegador después del logout
    if (window.location.search.includes('logout=true')) {
        // Limpiar el historial del navegador
        if (typeof(Storage) !== "undefined") {
            sessionStorage.clear();
            localStorage.removeItem('userSession');
        }

        // Prevenir uso del botón "Atrás" después del logout
        window.history.forward();
        function noBack() {
            window.history.forward();
        }
    }

    // Auto-focus en el campo de usuario
    document.addEventListener('DOMContentLoaded', function() {
        document.getElementById('username').focus();
    });
</script>
</body>
</html>
